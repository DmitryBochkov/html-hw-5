<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Композиция с красным, синим и желтым</title>
    <link rel="stylesheet" href="css/table.css">
  </head>
  <body>
    <div class="parent">
      <div class="picture">
        <table>
          <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td rowspan="2"></td>
            <td colspan="4" rowspan="4"></td>
            <td colspan="2" rowspan="2"></td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td rowspan="3"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
          </tr>
          <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td colspan="4"></td>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
