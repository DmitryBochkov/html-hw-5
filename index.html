<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav class="clearfix">
        <ul class="menu clearfix">
          <li><a href="#">Meu YouBike</a></li>
          <li class="active">Vender</li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
          <li class="menu-separator"><img src="img/menu-separator.png" alt="" /></li>
        </ul>
        <ul class="personal-menu">
          <li class="personal-menu-offers"><a href="#"><img src="img/flag-icon.png" alt="" /><span>Minhas Ofertas</span></a></li>
          <li class="personal-menu-login">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="central-block">
        <div class="registration-title">
          Cadastre-se
        </div>
        <div class="registration-block">
          <div class="registration-wrapper">
            <div class="registration-facebook">
              <a href="#"><img src="img/fb-button.png" alt="Facebook Log-in" /></a>
            </div>
            <div class="registration-block-sparator">
              OU
            </div>
            <form action="#" method="post">
              <fieldset>
                <div class="first-name">
                  <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="last-name">
                  <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="email">
                  <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="password">
                  <input type="password" name="password" placeholder="Choose Password">
                </div>
                <div class="password-confirm">
                  <input type="password" name="password-confirm" placeholder="Password Confirm">
                </div>
              </fieldset>
              <div class="updates">
                <input type="checkbox" id="updates">
                <label for="updates">Send me Youbike updates and tips</label>
              </div>
              <div class="submit-button">
                <input type="submit" value="Create my Account">
              </div>
            </form>
          </div>
          <div class="terms">
            <p>
              By clicking the button above, you agree to the Terms of Service
            </p>
            <p>
              View our <a href="#">Privacy Policy</a>.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
